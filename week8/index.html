<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bankrekening Simulator</title>
</head>
<body>
    <div class="container">
        <h1>Bankrekening Simulator</h1>
        <div id="balance">Saldo: $0</div>
        <div>
            <label for="amount">Bedrag:</label>
            <input type="number" id="amount" placeholder="Voer bedrag in">
            <button onclick="deposit()">Storten</button>
            <button onclick="withdraw()">Opnemen</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
